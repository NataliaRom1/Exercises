<!DOCTYPE html>
<html>
<head>

    <title>На querySelectorAll</title>
</head>
<body>
    <h2 class="zzz">Заголовок с классом zzz, не поменяется.</h2>
    <p class="zzz">Абзац с классом zzz.</p>
    <p class="zzz">Абзац с классом zzz.</p>
    <p>Просто абзац, не поменяется.</p>
    <input type="submit" onclick="func()">
    <script>
        function func() {
            let elements = document.querySelectorAll('p.zzz');
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = i+1;
            }
        }
    </script>
</body>
</html>
