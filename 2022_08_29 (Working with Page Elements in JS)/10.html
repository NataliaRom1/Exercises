<!DOCTYPE html>
<html>
<head>

    <title>Метод getElementsByTagName</title>
</head>
<body>
    <p>При нажатии на кнопку текст в каждом абзаце поменяется.</p>
    <p>При нажатии на кнопку текст в каждом абзаце поменяется.</p>
    <p>При нажатии на кнопку текст в каждом абзаце поменяется.</p>
    <p>При нажатии на кнопку текст в каждом абзаце поменяется.</p>
    <h2>А я h2 и не поменяюсь!</h2>

    <input type="submit" onclick="func()" style="width:200px" value="Нажмите на меня">

    <script>
        function func() {
            let elements = document.getElementsByTagName('p');
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = 'Ку-ку!';
            }
        }
    </script>
</body>
</html>
