<body>
    <a href="https://www.google.com">ссылка 1</a>
    <br><br>
    <a href="https://yandex.ru/">ссылка 2</a>
    <br><br>
    <a href="https://www.mozilla.org/ru/">ссылка 3</a>
    <br><br>
    <input id="input" type="button" value="Нажмите на меня!" onclick="func()" style="width:200px"> 
 

    <script>
        function func() {
            let elements = document.getElementsByTagName('a')
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML += ' (' + elements[i].href +')';
            }
               
        }
    </script>
</body>
