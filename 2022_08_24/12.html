<!DOCTYPE html>
<html>
 <head>
   <title>Смена текста в инпуте</title>
 </head>
 <body>
    <img src="http://old.code.mu/exercises/javascript/dom/osnovy-raboty-s-dom-v-javascript/2/3/2.jpg" id="img">
   <br>
    <button onclick="buttonClick()">Нажми на меня</button>
    <script>
        function buttonClick() {
            let img = document.getElementById('img');
            img.src = "http://old.code.mu/exercises/javascript/dom/osnovy-raboty-s-dom-v-javascript/2/3/1.jpg"
        }
    </script>
 </body> 
</html>
