<!DOCTYPE html>
<html>
 <head>
   <title>Вывод содержимого инпута</title>
 </head>
 <body>

    <input type="text" value="Ку-ку" id="input">
    <button onclick="buttonClick()">Нажми на меня</button>
    <script>
        function buttonClick() {
            let input = document.getElementById('input');
            alert(input.value)
        }
    </script>
 </body> 
</html>
