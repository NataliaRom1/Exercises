<!DOCTYPE html>
<html>
 <head>
   <title>Смена текста в инпуте</title>
 </head>
 <body>
    <img src="http://old.code.mu/exercises/javascript/dom/osnovy-raboty-s-dom-v-javascript/2/3/2.jpg" id="img" onmouseover="over(this)" onmouseout="out(this)">
   
    <script>
        function over(elem) {
           elem.src = "http://old.code.mu/exercises/javascript/dom/osnovy-raboty-s-dom-v-javascript/2/3/1.jpg"
        }
        function out(elem) {
            elem.src="http://old.code.mu/exercises/javascript/dom/osnovy-raboty-s-dom-v-javascript/2/3/2.jpg"
        }
    </script>
 </body> 
</html>
