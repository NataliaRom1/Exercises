<!DOCTYPE html>
<html>
<head>
    <title>Уроки по JS</title>
</head>
<style>
.msg {
    width: 400px;
    margin: 0 auto;
    text-align: center;
    background: #20454B;
    padding: 5px;
    border-radius: 5px;
    color: #eee;
    font-size: 24px;
    box-shadow: 5px 5px 4px 4px #aaa;
}
.msg.ex{
    color: #0000CC;
}
</style>
<body>   
    <div class="msg ex">Важная информация!</div>
    <div style="position: absolute;top: 200px;left: 50%;">
    Информация 2
    </div>
    <script>
let elem = document.querySelector("div.msg");
console.log(elem.className);

let elem2 = elem.nextSibling.nextSibling;
console.log(elem2.style.top); //получаем ссылку на второй div (если бы мы использовали nextSibling один раз, то вызвали бы текстовый элемент содержащий перевод строки после первого div)


    </script>
</body>
